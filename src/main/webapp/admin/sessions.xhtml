<?xml version='1.0' encoding='UTF-8'?>
<html
    xmlns:faces="jakarta.faces"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"
    xmlns:my="jakarta.faces.component"
    xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions"
    xmlns:p="http://primefaces.org/ui"
>

    <ui:composition template="../layout/layout.xhtml">

        <ui:define name="title">Sesijos</ui:define>

        <ui:define name="main_content">
            <h:form id="content_form">

                <div class="card">
                    <p:dataTable
                        id="sessionTable"
                        emptyMessage="Įrašų nerasta"
                        widgetVar="sessionTable"
                        var="sessionInfo"
                        value="#{sessionsController.getSessionData()}"
                        size="small"
                        stripedRows="true">

                        <p:column headerText="ID">
                            <h:outputText value="#{sessionInfo.id}" />
                        </p:column>

                        <p:column headerText="IP">
                            <h:outputText value="#{sessionInfo.ip}" />
                        </p:column>

                        <p:column headerText="Sukurta">
                            <h:outputText value="#{sessionInfo.createdHRF}" />
                        </p:column>

                        <p:column headerText="Vartotojas">
                        <h:outputText value="#{sessionInfo.userName}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
