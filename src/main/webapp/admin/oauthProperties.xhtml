<?xml version='1.0' encoding='UTF-8'?>
<html
  xmlns:faces="jakarta.faces"
  xmlns:ui="jakarta.faces.facelets"
  xmlns:f="jakarta.faces.core"
  xmlns:h="jakarta.faces.html"
  xmlns:pt="jakarta.faces.passthrough"
  xmlns:cc="jakarta.faces.composite"
  xmlns:my="jakarta.faces.component"
  xmlns:c="jakarta.tags.core"
  xmlns:fn="jakarta.tags.functions"
  xmlns:p="http://primefaces.org/ui"
>

  <ui:composition template="../layout/layout.xhtml">

    <ui:define name="title">#{oauthPropertiesController.getProviderProperCase()} prieiga</ui:define>

    <ui:define name="main_content">
      <h:form id="content_form">
        <h:outputLabel class="label_wa">#{oauthPropertiesController.getProviderProperCase()} OAuth properties</h:outputLabel>
        <div class="form_div">
          <div class="div_form_grid_two_col">
            <h:outputLabel for="client_id" class="label_wa">Client ID</h:outputLabel>
            <p:inputText id="client_id" value="#{oauthPropertiesController.prop['CLIENT_ID']}" class="input_wa" style="width:500px" />

            <h:outputLabel for="client_secret" class="label_wa">Client secret</h:outputLabel>
            <p:inputText id="client_secret" value="#{oauthPropertiesController.prop['CLIENT_SECRET']}" class="input_wa" style="width:500px" />

            <h:outputLabel for="redirect_uri" class="label_wa">Redirect URI</h:outputLabel>
            <p:inputText id="redirect_uri" value="#{oauthPropertiesController.prop['REDIRECT_URI']}" class="input_wa" style="width:500px" />

            <h:outputLabel for="access_info_uri" class="label_wa">Access info URI</h:outputLabel>
            <p:inputText id="access_info_uri" value="#{oauthPropertiesController.prop['ACCESS_INFO_URI']}" class="input_wa" style="width:500px" />

          </div>
        </div>

        <p:commandButton
          id="save-button"
          value="IÅ¡saugoti"
          actionListener="#{oauthPropertiesController.saveProperties}"
          process="content_form"
          ajax="true"
          update="content_form"
          rendered="#{oauthPropertiesController.controllerReady()}"
          styleClass="button_wa" />

      </h:form>

    </ui:define>

  </ui:composition>

</html>
